<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jango CV</title>
    <script src="https://kit.fontawesome.com/a84ffec8c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/jango-profile-pic.jpg" class="profile-pic" />
        <div class="profile">
            <h1 class="profile-name">
                Jango Fett
            </h1>
            <h2 class="profile-title">Bounty Hunter</h2>
        </div>
        <aside>

            <dl>
                <dt><i class="fas fa-map-marker-alt"></i></dt>
                <dd>40AB Ailyn Vale, Keldabe, Mandalore</dd>
                <dt><i class="fas fa-globe"></i></dt>
                <dd>www.jangofett.com contracts@jangofett.com</dd>
                <dt><i class="fas fa-phone-alt"></i></dt>
                <dd>+1337 0405 6226633666</dd>
            </dl>
        </aside>
    </header>
    <main>
        <div class="main-info">
            <section class="main-profile">
                Profile
            </section>
            <section class="main-interests">
                Interests
            </section>
            <section class="main-reference">
                Reference
            </section>
            <section class="main-awards">
                Awards
            </section>
        </div>
        <div class="portfolio-box">
            <section>
                <figure>
                    <img src="images/jf-portfolio-1.jpg" />
                    <figcaption>1
                    </figcaption>
                </figure>
            </section>
            <section>
                <figure>
                    <img src="images/jf-portfolio-1.jpg" />
                    <figcaption>2
                    </figcaption>
                </figure>
            </section>
            <section>
                <figure>
                    <img src="images/jf-portfolio-1.jpg" />
                    <figcaption>3
                    </figcaption>
                </figure>
            </section>
            <section>
                <figure>
                    <img src="images/jf-portfolio-1.jpg" />
                    <figcaption>4
                    </figcaption>
                </figure>
            </section>
            <section>
                <figure>
                    <img src="images/jf-portfolio-1.jpg" />
                    <figcaption>5
                    </figcaption>
                </figure>
            </section>
            <section>
                <figure>
                    <img src="images/jf-portfolio-1.jpg" />
                    <figcaption>6
                    </figcaption>
                </figure>
            </section>
        </div>
    </main>
    <footer>
        <p>cokolwiek dużo <strong>różnistego</strong> tekstu różnego</p>
    </footer>
</body>

</html>
